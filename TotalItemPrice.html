<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and objects</title>
</head>
<style>
    body {
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
    }
</style>

<body>
    <h1 id="heading"></h1>
    Item :
    <input id="item" type="text">
    Price :
    <input id="price" type="number">
    <br>
    <button id="btn">Add</button>

    <script>
        let total = 0;
        const amount = [];

        const headingElement = document.querySelector("#heading");
        headingElement.textContent = total;

        const itemElement = document.querySelector("#item");
        const priceElement = document.querySelector("#price");


        function result() {
            let obj = {};

            const itemElement1 = itemElement.value;
            const priceElement1 = priceElement.value;

            obj.itemElement = itemElement1;
            obj.priceElement = priceElement1;

            console.log(obj);
            amount.push(obj);
            console.table(amount);

            const priceElement2 = parseInt(priceElement1, 10);
            total = total + priceElement2;
            headingElement.textContent = total;
        }

        const buttonElement = document.querySelector("#btn");
        buttonElement.addEventListener("click", result)



    </script>
</body>

</html>
